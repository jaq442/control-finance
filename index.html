<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
  </head>
  <body class=".container">
    <main id="app">
      <header>
        <nav id="menu">

          <div id="menu-container">
          
            <span id="menu-logo">
              <h1><span id="menu-name">Control</span> Finance</h1>
            </span>
                
            <span id="menu-btn">
              <button type="submit">Registrar novo valor</button>
            </span>

          </div>
          
        </nav>
      </header>
      
        <div id="main-container">
        <div id="filters">
          <span id="filters-nav">
            <h2 id="filters-nav-title">Resumo financeiro</h2>
            <div id="filters-btn">
              <button class="filters__btn">Todos</button>
              <button class="filters__btn">Entradas</button>
              <button class="filters__btn">Saídas</button>
            </div>
          </span>
          <div id="filters-value-add">
            
          </div>
          <ul class="filters__values">
            
          </ul>
          
        </div>
          <div id="card-values"></div>
        </div>

        <dialog class="modal__controller">
          <div class="modal__container">
            <form>
              <span class="modal__title">
                <h3>Registro de Valor</h3>
                <button class="modal__close">X</button>
              </span>
              <p class="modal__paragraph">Digite o valor e em seguida aperte no botão referente ao tipo de valor</p>
              <span class="modal__input">
                <label for="value">Valor<br>
                <input type="number" class="modal__value" id="modal-value" name="value" placeholder="R$ 0,00" required/>
                </label>
              </span>
              <div class="modal__infos">
                <p>Tipo de valor</p>
                <span class="modal__radio">
                  <input checked hidden type="radio" id="modal-in" name="categoryID" value="0" />
                  <label for="modal-in">Entrada</label>
                  <input hidden type="radio" id="modal-out" name="categoryID" value="1" />
                  <label for="modal-out">Saída<label>
                </span>
              </div>
              <span class="modal__btn">
                <button id="modal-btn-cancel" class="modal__btn--value">Cancelar</button>
                <button type="submit" id="modal-btn-insert" class="modal__btn--value">Inserir Valor</button>
              </span>
            </form>

          </div>
        </dialog>
      </main>
     

    <script type="module" src="./src/scripts/modal.js"></script>
    <script type="module" src="./src/scripts/valuesData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
